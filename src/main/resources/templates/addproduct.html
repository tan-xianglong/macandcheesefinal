<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product Form</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/addproduct.css" />
</head>
<body>
    <!--Navigation Bar -->

    <div th:insert="fragments/navbar.html :: navbar"></div>
  

  <!-- End of Navigation Bar -->
  <main>
    <form onSubmit="event.preventDefault(); submitForm();" method="post">
      <fieldset class="grid">
        <legend>Add Product</legend>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>
        <label for="productDesc">Product Description:</label>
        <textarea id="productDesc" name="productDesc" required></textarea>
        <label for="price">Price (SGD):*</label>
        <input type="number" id="price" name="price" step="0.01" required/>
        <label for="quantity">Quantity*:</label>
        <input type="number" id="quantity" name="quantity" required/>
        <label for="categories">Categories:</label>
        <div>
          <input type="checkbox" id="chkbox_beef"
            name="chkbox_beef"
            value="beef"
          />
          <label for="chkbox_beef">Beef</label>
          <input
            type="checkbox"
            id="chkbox_seafood"
            name="chkbox_seafood"
            value="seafood"
          />
          <label for="chkbox_seafood">Seafood</label>
          <input
            type="checkbox"
            id="chkbox_chicken"
            name="chkbox_chicken"
            value="chicken"
          />
          <label for="chkbox_chicken">Chicken</label>
          <input
            type="checkbox"
            id="chkbox_all"
            name="chkbox_all"
            value="all"
          />
          <label for="chkbox_all">All</label>
        </div>
        <label for="image" >Images:</label>
        <div>
          <input type="file" id="image" name="image" accept="image/*" multiple required/>
          <div id="image-container-preview">
          </div>
        </div>
        <div></div>
        <div>
          <button type="submit" class="button" id="addBtn">Add</button>
          <button type="reset" class="button" id="clearBtn">Clear</button>
        </div>
      </fieldset>
    </form>
  </main>
  <!-- Footer -->

    <div th:insert="fragments/footer.html :: footer"></div>
    
  <!-- End of Footer -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./js/itemsController.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
