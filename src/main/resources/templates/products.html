<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/products.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        .jumbotron {
        margin:0;
        background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%,rgba(0,0,0,0.5) 100%),
        url(./images/aboutusside.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        color:white;
        height:300px;
        }
    </style>
    <title>Our Products</title>
</head>
<body>
    <!-- Header -->
        <!--Navigation Bar -->
    <div th:insert="fragments/navbar.html :: navbar"></div>
        <!-- End of Navigation Bar -->
    <!-- Header End -->

    <!-- Section 1: Jumbotron + Short description -->   
        <!-- Jumbotron Image -->
        <div class="jumbotron jumbotron-fluid d-flex" style="margin-top:85px;">
            <div class="container jumbotron-text">
              <h1 class="display-6 text-warning">Delicious, Delectable, Decadent</h1><br>
              <p>Our pastas are made in-house and all our ingredients are sourced locally</p>
            </div>
        </div>
    <!-- Section 1 End -->

    <!-- Section 2: Area for Product Cards and filter bar -->
    <div class="container position-relative" id="main">
        <div class="row">
        <!-- Sticky Top Bar  -->
            <div class="col-12 top-bar-container">
                    <button type="button" class="btn btn-outline-secondary" onclick="productsControl.filterCat('all')"><span class="iconify" data-icon="noto-v1:shallow-pan-of-food" data-width="30" data-height="30"></span>All</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="productsControl.filterCat('chicken')"><span class="iconify" data-icon="noto-v1:chicken" data-width="30" data-height="30"></span></i>Chicken</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="productsControl.filterCat('beef')"><span class="iconify" data-icon="noto:cow-face" data-width="30" data-height="30"></span>Beef</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="productsControl.filterCat('seafood')"><span class="iconify" data-icon="noto:fish" data-width="30" data-height="30"></span>Seafood</button>
            </div>
        </div>
        <!-- End of Sticky Top Bar Filter -->
                
        <!-- Cards Start-->
        <div id="row" class="row"></div>
        <!-- Cards End -->
    <!-- Section 2 End -->

    <!-- Modal popup for each product when user clicks on product card -->
    <div id="productModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <p id="itemName">Item Name</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img id="itemImage" src="" class="w-100" alt="Product Item Image">
                    <hr>
                    <b>Description: </b> <span id="itemDescription" class="mt-1">Mac</span>
                    <br />
                    <b>Price($): </b><span id="itemPrice" class="mt-1">10.5</span>
                    <!-- Special Request text area -->
                    <div class="mb-1">
                        <label class="form-label"><b>Special Requests:</b></label>
                        <textarea class="form-control" placeholder="e.g. more cheese, etc."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <label class="form-label" for="quantity">Quantity:</label>
                    <input type="number" id="quantity" class="form-control-sm" min="1" max="20">
                    <!-- To close modal after clicking add to cart button  -->
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of productModal -->
</div>   

    <!-- Footer -->
    <div th:insert="fragments/footer.html :: footer"></div>
    <!-- End of footer -->

    <!-- Scripts -->
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/itemsController.js"></script>
    <script src="./js/productListing.js"></script>
</body>
</html>
